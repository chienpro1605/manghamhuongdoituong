<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng quản lý sản phẩm sử dụng hàm</title>
</head>
<body>
<div>
    <p>Add product</p>
    <input type="text" id="add">
    <button onclick="addProduct()">add</button>
    <p>Display all product</p>
</div>
    <table id="displayArea" border="1">

    </table>
<div id="edit">

</div>
    <script>
        let listProduct = ["iphone12","note10","s10", "ip13xx max", "nokia1280" ];
         displayAll();
        function displayAll(){
            let str = '<tr>' +
                '<td>productName</td>' +
                '<td></td>' +
                '<td>' + listProduct.length + 'product</td>' +
                '<tr/>'
            for (let i = 0; i< listProduct.length; i++) {
                str += '<tr><td>' + listProduct[i]+'</td>'+
                    '<td><button onclick="showFormEdit('+ i + ')">Edit</button></td>'+
                    '<td><button onclick="deleteProduct('+ i +')">Delete</button></td></tr>'
            }
            document.getElementById("displayArea").innerHTML= str;
        }
        function addProduct(){
            let productName = document.getElementById('add').value;
            document.getElementById('add').value= "";
            listProduct.push(productName);
            displayAll();
        }
        function deleteProduct(index){
               listProduct.splice(index,1);
               displayAll();
        }
        function showFormEdit(index){
            let str='';
            str= '<input type= "text" id="editProduct" value="'+ listProduct[index]+'"><button onclick="saveProduct('+index+')">save</button>'
            document.getElementById("edit").innerHTML=str;
        }
        function saveProduct(index){
              listProduct[index]= document.getElementById("editProduct").value;
            document.getElementById("edit").innerHTML="";
              displayAll();
        }
    </script>

</body>
</html>
