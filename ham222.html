<script>
    let arr = ['1','a','b','1'];
    let c = prompt('Nhap vao: ');
    function count(mang, kitu) {
        let count = 0;
        for (let i=0; i<=arr.length;i++) {
            if (kitu == mang[i]) {
                count++;
            }
        }
        if( count>0) {
            return count;
        } else {
            return -1;
        }
    }
    document.write(count(arr,c));
</script>
