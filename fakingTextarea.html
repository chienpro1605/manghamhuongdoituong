<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng vui</title>
</head>
<body style=" margin-left: 500px">
<h1>Type anything slowly</h1><br>
<textarea style="width: 300px; height: 200px" onkeyup="thayDoi()" id="inp"></textarea>

<script>
    let str = 'TÔI LÀ MỘT ĐỨA NGỐC!'
    let inp = document.getElementById('inp');
    let s = '';
    let ind = 0;

    function thayDoi() {

        s += str[ind];
        inp.value = s;
        ind++;

        if (ind == str.length) {
            s= "";
            ind = 0;
        }

    }
</script>
</body>
</html>
